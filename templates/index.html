<head>
  <meta charset="UTF-8">
  <title>HOUSE PRICE PREDICTION</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict House Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="float" name="Avg.Area Income" placeholder="Average Income" required="required" />
        <input type="float" name="Avg.Area House Age" placeholder="Age of House" required="required" />
		    <input type="float" name="Avg.Area Number of Rooms" placeholder="Number of Rooms" required="required" />
        <input type="float" name="Avg.Area Number of Bedrooms" placeholder="Number of Bedrooms" required="required" />
        <input type="float" name="Area Population" placeholder="Area Population" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
